<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Scope of Work</title>

  <style>
    .hidden {
      display: none;
    }
  </style>

</head>

  <body>

    <div>
      <p>Room Select</p>
      <div>
        <input type="checkbox" id="rm-kitchen" onclick="toggleRoom('rm-kitchen', 'dm-kitchen')"><label for="rm-kitchen">Kitchen</label>
        <input type="checkbox" id="rm-bath1" onclick="toggleRoom('rm-bath1', 'dm-bath1')"><label for="rm-bath1">Ensuite Bathroom</label>
        <input type="checkbox" id="rm-bath2" onclick="toggleRoom('rm-bath2', 'dm-bath2')"><label for="rm-bath2">Main Bathroom</label>
        <input type="checkbox" id="rm-bath3" onclick="toggleRoom('rm-bath3', 'dm-bath3')"><label for="rm-bath3">3rd Bathroom</label>
        <input type="checkbox" id="rm-living-dining"><label for="rm-living-dining">Living/Dining Room</label>
        <input type="checkbox" id="rm-living"><label for="rm-living">Living Room</label>
        <input type="checkbox" id="rm-dining"><label for="rm-dining">Dining Room</label>
        <input type="checkbox" id="rm-breakfast"><label for="rm-breakfast">Breakfast Room</label>
        <input type="checkbox" id="rm-bed1"><label for="rm-bed1">Master Bedroom</label>
        <input type="checkbox" id="rm-bed2"><label for="rm-bed2">2nd Bedroom</label>
        <input type="checkbox" id="rm-bed3"><label for="rm-bed3">3rd Bedroom</label>
        <input type="checkbox" id="rm-foyer"><label for="rm-foyer">Foyer</label>
        <input type="checkbox" id="rm-hallway"><label for="rm-hallway">Hallway</label>
        <input type="checkbox" id="rm-solarium"><label for="rm-solarium">Solarium</label>
        <input type="checkbox" id="rm-laundry"><label for="rm-laundry">Laundry</label>
        <input type="checkbox" id="rm-storage1"><label for="rm-storage1">Storage Room</label>
        <input type="checkbox" id="rm-storage2"><label for="rm-storage2">Storage2 Room</label>
        <input type="checkbox" id="rm-storage3"><label for="rm-storage3">Storage3 Room</label>
        <input type="checkbox" id="rm-walkin1"><label for="rm-walkin1">Walk-in Closet</label>
        <input type="checkbox" id="rm-walkin2"><label for="rm-walkin2">Walk-in Closet2</label>
        <input type="checkbox" id="rm-walkin3"><label for="rm-walkin3">Walk-in Closet3</label>
      </div>
    </div>

    <div>
      <br><br><br>

      <p>Task - Demolish</p>

      <div class="dm-checkbox dm-kitchen hidden">
        <input type="checkbox" id="dm-kitchen" onclick="toggleRoom('dm-kitchen', 'dm-kitchen-area')"><label for="dm-kitchen">Kitchen</label>
      </div>

      <div class="dm-checkbox dm-bath1 hidden">
        <input type="checkbox" id="dm-bath1"><label for="dm-bath1">Ensuite Bathroom</label>
      </div>

      <div class="dm-checkbox dm-bath2 hidden">
        <input type="checkbox" id="dm-bath2"><label for="dm-bath2">Main Bathroom</label>
      </div>

      <div class="dm-checkbox dm-bath3 hidden">
        <input type="checkbox" id="dm-bath3"><label for="dm-bath3">3rd Bathroom</label>
      </div>

      
      <div class="dm-floor-checkbox">
        <input type="checkbox" id="dm-floor"><label for="dm-floor">Floor</label>
      </div>

      <div class="dm-other-checkbox">
        <input type="checkbox" id="dm-other"><label for="dm-other">Other</label>
      </div>

      <div class="dm-kitchen-area  hidden">

        <div class="kitchen-item-list-area">
          <br><br><br>
          kitchen Item List:
          <input type="checkbox" id="kitchenItemCabinetry" onclick="toggleRoom( 'kitchenItemCabinetry','kitchen-dm-work-cabinetry' )"><label for="kitchenItemCabinetry">Cabinetry</label>
          <input type="checkbox" id="kitchenItemCountertop" onclick="toggleRoom( 'kitchenItemCountertop','kitchen-dm-work-countertop')"><label for="kitchenItemCountertop">Countertop</label>
          <input type="checkbox" id="kitchenItemBacksplash" onclick="toggleRoom( 'kitchenItemBacksplash','kitchen-dm-work-backsplash')"><label for="kitchenItemBacksplash">Backsplash</label>
          <input type="checkbox" id="kitchenItemSink" onclick="toggleRoom( 'kitchenItemSink','kitchen-dm-work-sink')"><label for="kitchenItemSink">Kitchen Sink</label>
          <input type="checkbox" id="kitchenItemFaucet" onclick="toggleRoom( 'kitchenItemFaucet','kitchen-dm-work-faucet')"><label for="kitchenItemFaucet">Kitchen Faucet</label>
          <input type="checkbox" id="kitchenItemFloor" onclick="toggleRoom( 'kitchenItemFloor','kitchen-dm-work-floor')"><label for="kitchenItemFloor">Floor</label>
          <input type="checkbox" id="kitchenItemBaseboard" onclick="toggleRoom( 'kitchenItemBaseboard','kitchen-dm-work-baseboard')"><label for="kitchenItemBaseboard">Baseboard</label>
          <input type="checkbox" id="kitchenItemValanceLight" onclick="toggleRoom( 'kitchenItemValanceLight','kitchen-dm-work-valancelight')"><label for="kitchenItemValanceLight">Valance Light</label>
          <input type="checkbox" id="kitchenItemCeilingLight" onclick="toggleRoom( 'kitchenItemCeilingLight','kitchen-dm-work-ceilinglight')"><label for="kitchenItemCeilingLight">Ceiling Light</label>
          <input type="checkbox" id="kitchenItemRange" onclick="toggleRoom( 'kitchenItemRange','kitchen-dm-work-range')"><label for="kitchenItemRange">Range</label>
          <input type="checkbox" id="kitchenItemRefrigerator" onclick="toggleRoom( 'kitchenItemRefrigerator','kitchen-dm-work-refrigerator')"><label for="kitchenItemRefrigerator">Refrigerator</label>
          <input type="checkbox" id="kitchenItemDishwasher" onclick="toggleRoom( 'kitchenItemDishwasher','kitchen-dm-work-dishwasher')"><label for="kitchenItemDishwasher">Dishwasher</label>
          <input type="checkbox" id="kitchenItemHood" onclick="toggleRoom( 'kitchenItemHood','kitchen-dm-work-hoodFan')"><label for="kitchenItemHood">Hood Fan</label>
          <input type="checkbox" id="kitchenItemCooktop" onclick="toggleRoom( 'kitchenItemCooktop','kitchen-dm-work-cooktop')"><label for="kitchenItemCooktop">Cooktop</label>
          <input type="checkbox" id="kitchenItemOven" onclick="toggleRoom( 'kitchenItemOven','kitchen-dm-work-oven')"><label for="kitchenItemOven">Oven</label>
        </div>

        <br><br><br>

        <div class="kitchen-demolish-area">
          Demolish Item(Clicked)
          <div class="kitchen-dm-work-cabinetry hidden">
            <label for="kitchenItemCabinetry">Cabinetry</label><input type="checkbox" id="kitchenDmCabinetry"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-countertop hidden">
            <label for="kitchenItemCountertop">Countertop</label><input type="checkbox" id="kitchenDmCountertop"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-backsplash hidden">
            <label for="kitchenItemBacksplash">Backsplash</label><input type="checkbox" id="kitchenDmBacksplash"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-sink hidden">
            <label for="kitchenItemSink">Kitchen Sink</label><input type="checkbox" id="kitchenDmSink"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-faucet hidden">
            <label for="kitchenItemFaucet">Kitchen Faucet</label><input type="checkbox" id="kitchenDmFaucet"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-floor hidden">
            <label for="kitchenItemFloor">Floor</label><input type="checkbox" id="kitchenDmFloor"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-baseboard hidden">
            <label for="kitchenItemBaseboard">Baseboard</label><input type="checkbox" id="kitchenDmBaseboard"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-valancelight hidden">
            <label for="kitchenItemValanceLight">Valance Light</label><input type="checkbox" id="kitchenDmValanceLight"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-ceilinglight hidden">
            <label for="kitchenItemCeilingLight">Ceiling Light</label><input type="checkbox" id="kitchenDmCeilingLight"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-range hidden">
            <label for="kitchenItemRange">Range</label><input type="checkbox" id="kitchenDmRange"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-refrigerator hidden">
            <label for="kitchenItemRefrigerator">Refrigerator</label><input type="checkbox" id="kitchenDmRefrigerator"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-dishwasher hidden">
            <label for="kitchenItemDishwasher">Dishwasher</label><input type="checkbox" id="kitchenDmDishwasher"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-hoodFan hidden">
            <label for="kitchenItemHoodFan">Hood Fan</label><input type="checkbox" id="kitchenDmHoodFan"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-cooktop hidden">
            <label for="kitchenItemCooktop">Cooktop</label><input type="checkbox" id="kitchenDmCooktop"><input type="text"/>
          </div>

          <div class="kitchen-dm-work-oven hidden">
            <label for="kitchenItemOven">Oven</label><input type="checkbox" id="kitchenDmOven"><input type="text"/>
          </div>
        </div>

      </div>

    </div>

    <button onclick="openScopeOfWork()">Get Schedule1</button>

    <script>


      function openScopeOfWork() {
        
        let newWindow = window.open("scope-of-work.html");

        // 获取 "scope-of-work.html" 中的对应元素
        let checkboxes = document.querySelectorAll(".kitchen-demolish-area input[type='checkbox']");
        checkboxes.forEach(function(checkbox) {
          let areaId = checkbox.id.replace("kitchenItem", "kitchenDm");
          let isChecked = checkbox.checked;

          // 在新窗口中执行 JavaScript 函数来更新元素状态
          newWindow.updateKitchenDemolishArea(checkbox.id, areaId, isChecked);
        });
      }

      function toggleRoom(checkboxId, areaId) {
        let checkbox = document.getElementById(checkboxId);
        let area = document.querySelector(`.${areaId}`);

        if (checkbox.checked) {
          area.classList.remove('hidden');
        } else {
          area.classList.add('hidden');
        }
      }

      function toggleRoomItem(checkboxId, areaId) {
        let checkbox = document.getElementById(checkboxId);
        let area = document.querySelector(`.${areaId}`);

        if (checkbox.checked) {
          area.classList.remove('hidden');
        } else {
          area.classList.add('hidden');
        }
      }



    </script>

  </body>

</html>
