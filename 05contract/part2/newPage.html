<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Selected Items</title>
    <style>
        .page {
            display: flex;
            width: 880px;
            height: 2200px;
            background-color: #ffffff;
            margin: auto;
            margin-top:40px;
            margin-bottom:40px
        }

        .contract {
            margin: 0 auto;
            width: 740px;
        }

        .task-box {
            margin-bottom: 40px;
        }

        .item-list {
            display: flex;
            flex-wrap: wrap;
        }

        .item {
            display: flex;
            padding-left: 5px;
            align-items: center;
            margin-bottom: -1px;
            margin-left: -1px;
            font-size: 14px;
            border: 1px solid grey;
            width: 160px;
        }

        .item .icon {
            margin-left: 1px;
            font-size: 15px;
        }

        .header {
            padding-top: 40px;
            margin-bottom: 20px;
            font-size: 15px;
            text-align: center;
            font-weight:bold;
        }

        .subTitleText {
            font-size: 14px;
            font-weight: bold;
        }

        .underlineTitleText {
            font-size: 14px;
            text-decoration: underline;
        }

        body {
            font-family: "Roboto", sans-serif;
            background: #f7f8f5;
        }
    </style>
</head>

<body>
    <div class="page">
        <div class="contract">
            <div class="header">SCHEDULE A<br>WORK TO BE COMPLETED</div>

                <div class="task-box">

                    <p class="subTitleText">Task Demolish:</p>
                    
                    <p class="underlineTitleText">Kitchen:</p>
                    <div id="kitchenDemolishItems" class="item-list"></div>
                    
                    <p class="underlineTitleText">Ensuite Bathroom:</p>
                    <div id="ensuiteBathroomDemolishItems" class="item-list"></div>

                    <p class="underlineTitleText">Main Bathroom:</p>
                    <div id="mainBathroomDemolishItems" class="item-list"></div>

                    <p class="underlineTitleText">Flooring:</p>
                    
                    <div id="floorDemolishItems" class="item-list"></div>

                </div>

                <div  class="task-box">
                    <p class="subTitleText">Task Kitchen:</p>

                </div>

            </div>
        </div>
    </div>

    <script>
        function addItemToDiv(item, div) {
            console.log('Adding item:', item);

            const itemElement = document.createElement('div');
            itemElement.className = 'item';

            const text = document.createElement('span');
            text.textContent = item;

            const icon = document.createElement('span');
            icon.className = 'material-symbols-outlined icon';
            icon.textContent = 'check_box';

            itemElement.appendChild(text);
            itemElement.appendChild(icon);

            div.appendChild(itemElement);
        }

        function displaySelectedItems() {

            const params = new URLSearchParams(window.location.search);
            const kitchenDmItems = params.getAll('kitchenDmItem');
            const ensuiteDmItems = params.getAll('ensuiteDmItem');
            const mainDmItems = params.getAll('mainDmItem');
            const floorDmItems = params.getAll('floorDmItem');


            console.log('Kitchen Dm items:', kitchenDmItems);
            console.log('Ensuite Dm items:', ensuiteDmItems);
            console.log('Main Dm items:', mainDmItems);
            console.log('Floor Dm items:', floorDmItems);


            const kitchenDmDiv = document.getElementById('kitchenDemolishItems');
            const ensuiteDmDiv = document.getElementById('ensuiteBathroomDemolishItems');
            const mainDmDiv = document.getElementById('mainBathroomDemolishItems');
            const floorDmDiv = document.getElementById('floorDemolishItems');


            kitchenDmItems.forEach(item => {
                addItemToDiv(item, kitchenDmDiv);
            });

            ensuiteDmItems.forEach(item => {
                addItemToDiv(item, ensuiteDmDiv);
            });

            mainDmItems.forEach(item => {
                addItemToDiv(item, mainDmDiv);
            });

            floorDmItems.forEach(item => {
                addItemToDiv(item, floorDmDiv);
            });

            console.log('Function displaySelectedItems execution completed');
        }

        window.onload = displaySelectedItems;
    </script>
</body>

</html>
