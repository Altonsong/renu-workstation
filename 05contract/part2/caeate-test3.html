<!DOCTYPE html>
<html>
<head>
    <title>Create Contract Part2</title>
    <style>
        #kitchenDemolishItem {
            display: none;
            border: 1px solid white;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
        }

        #kitchenDemolishItem label {
            margin-right: 15px;
            margin-bottom: 10px;
        }

        .nav {
            display: inline-flex;
            align-items: center;
            background: white;
            height: 60px;
            width: 100%;
            padding-left: 20px;
        }
        
        .contentArea {
            padding-top: 20px;
            width: 940px;
            background-color: white;
            margin: auto;
            border-radius: 1%;
        }

        body {
            font-family: "Roboto", sans-serif;
            background: #f7f8f5;
        }

        .head {
            height: 20px;
            background-color: #f7f8f5;
            margin: auto;
        }

        .headerText {
            padding-left: 30px;
            cursor: pointer;
        }

    </style>
    <script>
        const kitchenDmItem = [
            "Cabinetry",
            "Countertop",
            "Backsplash",
            "Faucet",
            "Sink",
            "Vinyl Floor",
            "Laminate Floor",
            "Floor Tile",
            "Baseboard",
            "Valance light",
            "Ceiling light",
            "Patition wall",
            "Kitchen door with frame",
            "Dining door with frame",
        ];

        const ensuiteBathDmItem = [
            "Vanity",
            "Vanity sink",
            "Vanity faucet",
            "Vanity mirror",
            "Vanity light",
            "Toilet",
            "Bathtub",
            "Tub filler",
            "Shower faucet",
            "Shower base",
            "Wall tile",
            "Floor tile",
            "Baseboard",
            "Medicine cabinet",
            "Wall cabinet",
            "Tower bar",
            "Toilet Paper holder",
            "Soap dish",
        ];

        const mainBathDmItem = [
            "Vanity",
            "Vanity sink",
            "Vanity faucet",
            "Vanity mirror",
            "Vanity light",
            "Toilet",
            "Bathtub",
            "Tub filler",
            "Shower faucet",
            "Shower base",
            "Wall tile",
            "Floor tile",
            "Baseboard",
            "Medicine cabinet",
            "Wall cabinet",
            "Tower bar",
            "Toilet Paper holder",
            "Soap dish",
        ];



        function onKitchenDmCheckboxChange(event) {
            const kitchenDmItemDiv = document.getElementById("kitchenDmItem");
            if (event.target.checked) {
                kitchenDmItemDiv.style.display = "block";

                createkitchenDmItemCheckboxes(kitchenDmItemDiv);
            } else {
                kitchenDmItemDiv.style.display = "none";
                kitchenDmItemDiv.innerHTML = "";
            }
        }

        function onEnsuiteBathDmCheckboxChange(event) {
            const ensuiteBathDmItemDiv = document.getElementById("ensuiteBathDmItem");
            if (event.target.checked) {
                ensuiteBathDmItemDiv.style.display = "block";

                createensuiteBathDmItemCheckboxes(ensuiteBathDmItemDiv);
            } else {
                ensuiteBathDmItemDiv.style.display = "none";
                ensuiteBathDmItemDiv.innerHTML = "";
            }
        }

        function onMainBathDmCheckboxChange(event) {
            const mainBathDmItemDiv = document.getElementById("mainBathDmItem");
            if (event.target.checked) {
                mainBathDmItemDiv.style.display = "block";

                createmainBathDmItemCheckboxes(mainBathDmItemDiv);
            } else {
                mainBathDmItemDiv.style.display = "none";
                mainBathDmItemDiv.innerHTML = "";
            }
        }



        function createkitchenDmItemCheckboxes(container) {
            container.innerHTML = "";

            kitchenDmItem.forEach(item => {
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.id = item;
                checkbox.name = "kitchenDmItem";
                checkbox.value = item;

                const label = document.createElement("label");
                label.htmlFor = item;
                label.textContent = item;

                container.appendChild(checkbox);
                container.appendChild(label);
            });
        }


        function createensuiteBathDmItemCheckboxes(container) {
            container.innerHTML = "";

            ensuiteBathDmItem.forEach(item => {
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.id = item;
                checkbox.name = "ensuiteBathDmItem";
                checkbox.value = item;

                const label = document.createElement("label");
                label.htmlFor = item;
                label.textContent = item;

                container.appendChild(checkbox);
                container.appendChild(label);
            });
        }


        function createmainBathDmItemCheckboxes(container) {
            container.innerHTML = "";

            mainBathDmItem.forEach(item => {
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.id = item;
                checkbox.name = "mainBathDmItem";
                checkbox.value = item;

                const label = document.createElement("label");
                label.htmlFor = item;
                label.textContent = item;

                container.appendChild(checkbox);
                container.appendChild(label);
            });
        }


        function getPart2() {
            const checkboxes = document.querySelectorAll("#kitchenDmItem input[type='checkbox']:checked");
            let selectedItems = [];

            checkboxes.forEach(checkbox => {
                selectedItems.push(checkbox.value);
            });

            const urlParams = new URLSearchParams();
            selectedItems.forEach(item => {
                urlParams.append("item", item);
            });

            const newWindow = window.open(`newPage.html?${urlParams.toString()}`, '_blank');
        }
    </script>
</head>
<body>

    <div class="nav">
        <img  class="headerText" src="../../photos/logo/logo.png">
        <div class="headerText">About Us</div>
        <div class="headerText">Gallery</div>
        <div class="headerText">Contact Us</div>
        <div class="headerText" onclick="openWorkstation()">WorkStation</div>
    </div>

    <div class="head">

    </div>

    <div class="contentArea">


    <h1>Create Schedule A(work to be completed)</h1>

    <div>Demolish Itmes:</div>
    <div>
        <input type="checkbox" id="kitchen" onchange="onKitchenDmCheckboxChange(event)">
        <label for="kitchen">kitchen</label>
    </div>

    <div id="kitchenDemolishItem"></div>



    <div>
        <input type="checkbox" id="kitchen" onchange="onEnsuiteBathDmCheckboxChange(event)">
        <label for="ensuiteBathroom">Ensuite Bathroom</label>
    </div>
    <div id="ensuiteBathroomDmItem"></div>


    <div>
        <input type="checkbox" id="kitchen" onchange="onMainBathDmCheckboxChange(event)">
        <label for="mainBathroom">Main Bathroom</label>
    </div>
    <div id="mainBathroomDmItem"></div>




    <div>
        <button type="button" onclick="getPart2()">Get</button>
    </div>

    </div>

</body>
</html>
