

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../photos/logo/favicon.ico"  type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->


    <title>Create Contract Part1</title>
</head>

<body>

  <div class="nav">
    <img class="headerText" src="../../photos/logo/logo.png">
    <div class="headerText">About Us</div>
    <div class="headerText">Gallery</div>
    <div class="headerText">Contact Us</div>
    <div class="headerText" onclick="openWorkstation()">WorkStation</div>
  </div>

  <div class="head">

  </div>

  <div class="contentArea">
    <div>
      <h1>Create Contract</h1>
    </div>

    <div>
      <h3>Client information</h3>

      <div class="clientInfoArea">
        <div>
          <label>Owner Name: </label>
          <input type="text" class="owner-name"> 
        </div>
        <div>
          <label>Owner Address: </label>
          <input type="text" class="owner-address"> 
        </div>
        <div>
          <label>Home Phone Number:</label>
          <input type="text" pattern="\(\d{3}\)\d{3}-\d{4}" class="phone-input home-phone"> 
        </div>
        <div>
          <label>Cell Phone Number:</label>
          <input type="text" pattern="\(\d{3}\)\d{3}-\d{4}" class="phone-input cell-phone"> 
        </div>
        <!-- <div>
          <label>Office Phone Number: </label>
          <input type="text" pattern="\(\d{3}\)\d{3}-\d{4}" class="phone-input office-phone"> 
        </div> -->
        <div>
          <label>E-mail Address:</label>
          <input type="email" class="email-address"> 
        </div>
        <div>
          <label>Renovation Address: </label>
          <input type="text" class="renovation-address"> 
        </div>
      </div>
    </div>

    <div>
      <h3>Contract information</h3>

      <div class="contractInfoArea">

        <div class="jobNumberArea">
            <div>
              <label>Job Number: </label>
              <input type="text" class="job-number"> 
            </div>
    
            <div>
              <label>Date: </label>
              <input type="date" class="job-date"> 
            </div>
       </div>

        <div class="areaA">
          <p>A. Preparatory Required to Undertake Work:</p>
          <div class="a-Description"> 
            <div class="descriptionInputAreaA">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Demolition and or removal of debris as set out in Schedule “A”</label>
            </div>
          </div>
          <div class="descriptionInputArea"> 
            <input type="text" id="textInput-a" style="width: 450px;">
            <button onclick="addItemA()">Add</button>
          </div>
        </div>

        <div class="areaB">
          <p>B. Contracted Work to be Completed:</p>
          <div class="b-Description"> 
            <div class="descriptionInputArea">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Redesign layout, supply and installation for kitchen renovation as set out in Schedule “A” </label>
            </div>
            <div class="descriptionInputArea">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Supply as determined & installation for bathroom renovation as set out in Schedule “A”</label>
            </div>
            <div class="descriptionInputArea">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Supply as determined & installation of flooring, baseboard and shoe mould as set out in Schedule “A”</label>
            </div>
            <div class="descriptionInputArea">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Supply & paint area as set out in Schedule “A”</label>
            </div>
            <div class="descriptionInputArea">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Supply necessary material for electrical work to be completed as set out in Schedule “A”</label>
            </div>
            <div class="descriptionInputArea">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Supply necessary material for plumbing modifications required as set out in Schedule “A”</label>
            </div>
            <div class="descriptionInputAreaB">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Other: Miscellaneous task to be completed as set out in Schedule “A”  </label>
            </div>
          </div>
          <div class="descriptionInputArea"> 
            <input type="text" id="textInput-b" style="width: 450px;">
            <button onclick="addItemB()">Add</button>
          </div>
        </div>


        <div class="areaC">
          <p>C. Work to be Completed After Installation:</p>
          <div class="c-Description"> 
            <div class="descriptionInputArea">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Final clean-up of job site to Owner's reasonable satisfaction</label>
            </div>
            <div class="descriptionInputAreaC">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Pre-delivery inspection with Owner to review completed Work</label>
            </div>
                      </div>
          <div class="descriptionInputArea"> 
            <input type="text" id="textInput-c" style="width: 450px;">
            <button onclick="addItemC()">Add</button>
          </div>
        </div>

        <div class="timePriceArea">
          <div>
            <p>2-3. Timing and Price</p>
          </div>
          <div class="timing">
            <div>
              <label>Commencement Date: </label>
              <input type="date" class="create-date start-date"> 
            </div>
              <div>
              <label>Completion Date: </label>
              <input type="date" class="create-date finish-date"> 
            </div>
          </div>

          <div class="price">
            <div>
              <label>Contract Price: </label>
              <input type="number" class="contract-price"> 
            </div>
            <div>
              <label>Paid Deposit: </label>
              <input type="number" value="500" class="paid-deposit"> 
            </div>
            <div>
              <label>50% Point: </label>
              <input type="text" value="completion of kitchen cabinetry" class="fifty-point"> 
            </div>
          </div>
        </div>  

        <div class="areaD">
          <p>4. CONTRACT DOCUMENTS:</p>
          <div class="d-Description"> 
            <div class="descriptionInputArea">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Schedule “A” &ndash; Work to be Completed</label>
            </div>
            <div class="descriptionInputArea">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Schedule “B” &ndash; Terms and Conditions</label>
            </div>
            <div class="descriptionInputAreaD">
              <input type="checkbox" id="demoCheckbox">
              <label for="demoCheckbox">Schedule “C” &ndash; Drawings; Materials & Accessorie</label>
            </div>
          </div>
          <div class="descriptionInputArea"> 
            <input type="text" id="textInput-d" style="width: 450px;">
            <button onclick="addItemD()">Add</button>
          </div>
        </div>

      </div>
    </div>
    <br> 

    <div class="create-button">
      <button onclick="createContract()"  id="create-button">Create Contract</button>
    </div>
    
    <br>  <br>  <br>

    <script src="script.js"></script>
		<script>
			function openWorkstation() {
					 window.location.href = "../../workstation.html"
				 }
		</script>


</body>

</html>
