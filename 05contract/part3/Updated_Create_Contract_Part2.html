
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Contract Part2</title>
    <style>
        .wrapper {
            border: 1px solid grey; 
            padding: 10px;
            margin-bottom: 10px;
        }
        .details {
            display: none;
        }
        img {
            height: 50px;
            width: auto;
        }
    </style>
</head>
<body>
    <div class="contentArea">
        <div class="header">Create Schedule A (work to be completed)</div>
        <div class="task-box">
            <div class="taskTitle">Task Kitchen:</div>
            <input type="checkbox" id="kitchenCheckbox" onchange="onKitchenCheckboxChange(event)">
            <label for="kitchenCheckbox">Kitchen</label>
            <div id="kitchenItem" class="details-container"></div>
        </div>
    </div>
    <script>
        const kitchenItem = ["Kitchen Wall Cabinet", "Kitchen Base Cabinet", "Cabinet Handle", "Countertop"];
        const kitchenWallCabinet = [
            { name: "High-Gloss Lacquer in White in Scandinavian Design", image: "../../photos/material/wall-cabinet/high-gloss-lacquer-in-white-in-scandinavian-design.png" },
            { name: "High-Gloss Lacquer in Grey in Scandinavian Design", image: "../../photos/material/wall-cabinet/high-gloss-lacquer-in-grey-in-scandinavian-design.png" }
        ];

        function onKitchenCheckboxChange(event) {
            const kitchenItemDiv = document.getElementById("kitchenItem");
            if (event.target.checked) {
                displayKitchenItems(kitchenItemDiv, kitchenWallCabinet);
            } else {
                kitchenItemDiv.innerHTML = "";
            }
        }

        function displayKitchenItems(container, items) {
            container.innerHTML = "";
            items.forEach(item => {
                const itemDiv = document.createElement("div");
                itemDiv.className = "wrapper";
                itemDiv.innerHTML = `<span>${item.name}</span><img src="${item.image}" alt="${item.name}">`;
                container.appendChild(itemDiv);
                itemDiv.style.display = "block";
            });
        }
    </script>
</body>
</html>
