function createDmItemCheckboxes(container, itemArray, name) {
  // 
  container.innerHTML = "";

  // 
  container.style.display = "block";
//   container.style.flexWrap = "wrap";

  // 
  itemArray.forEach((item, index) => {
  //  ID
  const uniqueId = `${name}_${index}`;

  // 
  const wrapper = document.createElement("div");
  wrapper.className = 'wrapper';

  // 
  const checkbox = document.createElement("input");
  checkbox.type = "checkbox";
  checkbox.id = uniqueId;
  checkbox.name = name;
  checkbox.value = item;

  // 
  const label = document.createElement("label");
  label.htmlFor = uniqueId;
  label.textContent = item;

  // 
  label.addEventListener('click', function(event) {
    event.preventDefault(); // 
  });

  // 
  wrapper.appendChild(checkbox);
  wrapper.appendChild(label);

  // 
  container.appendChild(wrapper);
  });
}

function getPart3() {
    const materialLabels = [];
    document.querySelectorAll('.wrapper label').forEach(label => {
        if (label.textContent.includes("Material")) {
            materialLabels.push(label.textContent.trim());
        }
    });

    const urlParams = new URLSearchParams();
    materialLabels.forEach(label => {
        urlParams.append("materialItem", label);
    });

    window.open(`create-contract-part3.html?${urlParams.toString()}`, '_blank');
}
