        function addInputEventListener(selector, cabinetItems) {
            const inputElement = document.querySelector(selector);
            if (inputElement) {
                inputElement.addEventListener('keydown', function(event) {
                    if (event.key === 'Enter') {
                        const inputCode = event.target.value.toUpperCase();
                        const matchingItem = cabinetItems.find(item => item.code.toUpperCase() === inputCode);
                        if (matchingItem) {
                            updateStandardItemByCode(matchingItem, selector.includes('wallCabinet') ? 'wallCabinet' : 'baseCabinet');
                        }
                    }
                });
            }
        }

        function updateStandardItem(index, type) {
            const item = type === 'wallCabinet' ? kitchenWallCabinet[index] : kitchenBaseCabinet[index];
            updateStandardItemByCode(item, type);
        }


        function updateStandardItemByCode(item, type) {
            const codeInputSelector = type === 'wallCabinet' ? '.standard-item-code .wallCabinet' : '.standard-item-code .baseCabinet';
            const nameSelector = type === 'wallCabinet' ? '.standard-item-name.wallCabinet' : '.standard-item-name.baseCabinet';
            const imageSelector = type === 'wallCabinet' ? '.standard-item-image .wallCabinet' : '.standard-item-image .baseCabinet';

            const codeInputElement = document.querySelector(codeInputSelector);
            const nameElement = document.querySelector(nameSelector);
            const imageElement = document.querySelector(imageSelector);

            if (codeInputElement && nameElement && imageElement) {
                codeInputElement.value = item.code;
                nameElement.textContent = item.name;
                imageElement.src = item.image;
            } else {
