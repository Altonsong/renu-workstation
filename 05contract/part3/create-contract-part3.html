
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../photos/logo/favicon.ico" type="image/x-icon">
    <title>Create Contract Part3</title>
    <style>
        .header {
            padding-top: 40px;
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
            font-weight: bold;
        }

        .nav {
            display: inline-flex;
            align-items: center;
            background: white;
            height: 60px;
            width: 100%;
            padding-left: 20px;
        }

        .contentArea {
            padding: 20px;
            width: 1080px;
            background-color: white;
            margin: auto;
            border-radius: 1%;
        }

        body {
            font-family: "Inter", sans-serif;
            background: #f7f8f5;
        }

        .task-box {
            padding-bottom: 30px;
        }

        .head {
            height: 20px;
            background-color: #f7f8f5;
            margin: auto;
        }

        .headerText {
            padding-left: 30px;
            cursor: pointer;
        }

        .create-button {
            padding-top: 40px;
            display: flex;
            justify-content: center;
        }

        #create-button {
            font-family: "Inter", sans-serif;
            font-weight: 300;
            font-size: 15px;
            width: 240px;
            height: 50px;
            background-color: #699A30;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .imgItems {
            height: 60px;
        }

        .taskTitle {
            font-weight: 500;
            padding: 10px;
        }

        .standard-item-area {
            display: flex;
            align-items: center;
            padding-left: 5px;
        }

        .standard-item-code {
            width: 150px;
        }

        .standard-item-name {
            width: 600px;
        }

        .standard-item-image {
            width: 100px;
        }

        input.code {
            width: 100px;
        }

        .option-item-area {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .option-item-box {
            width: 200px; 
            margin: 5px;
        }

        .option-item-image, .option-item-code {
            text-align: center;
        }

        .subtask {
            margin-top: 10px;
        }

        .subtask-title {
            margin-bottom: 5px;
        }

        .subtask-content {
            padding: 10px;
            border-radius: 5px;
            border-top: 1px solid #e2e5e2;
            border-bottom: 1px solid #e2e5e2;
        }


    </style>
</head>

<body>
    <div class="nav">
        <img class="headerText" src="../../photos/logo/logo.png">
        <div class="headerText">About Us</div>
        <div class="headerText">Gallery</div>
        <div class="headerText">Contact Us</div>
        <div class="headerText" onclick="openWorkstation()">WorkStation</div>
    </div>

    <div class="head"></div>

    <div class="contentArea">
        <div class="header">Create Schedule C (Material List)</div>

        <div class="task-box">
            <div class="taskTitle">Task Kitchen:</div>
            <div>
                <input type="checkbox" id="kitchenCheckbox" onchange="toggleDisplaySubtasks('kitchenItem')">
                <label for="kitchenCheckbox">Kitchen</label>
                <div id="kitchenItem" style="display:none;">
                    <div class="subtask">

                        <div class="subtask-title">
                            <input type="checkbox" id="wallCabinetCheckbox" onchange="toggleDisplayItems('wallCabinetCheckbox', 'wallCabinetArea')">
                            Wall Cabinet
                        </div>

                        <div class="subtask-content" id="wallCabinetArea" style="display:none;">
                            <div class="standard-item-area">
                                <div class="standard-item-code">
                                    <input type="input" class="code" value="CODE1"/>
                                </div>
                                <div class="standard-item-name">High-Gloss Lacquer in White in Scandinavian Design</div>
                                <div class="standard-item-image">
                                    <img class="imgItems" src="../../photos/material/wall-cabinet/high-gloss-lacquer-in-white-in-scandinavian-design.png"/>
                                </div>
                            </div>
                            <div class="option-item-area js-option-item-area"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="create-button">
        <button id="create-button" type="button" onclick="getPart3()">Create Contract (Schedule C)</button>
    </div>

    <script>
        function openWorkstation() {
            console.log("Redirecting to workstation...");
            window.location.href = "../../workstation.html";
        }
    
        function toggleDisplaySubtasks(elementId) {
            var element = document.getElementById(elementId);
            console.log("Toggling display of subtasks for element:", elementId);
            element.style.display = (element.style.display === 'none' ? 'block' : 'none');
        }
    
        function toggleDisplayItems(checkboxId, itemId) {
            var checkbox = document.getElementById(checkboxId);
            var item = document.getElementById(itemId);
            console.log("Toggling display of items for checkbox:", checkboxId);
            item.style.display = (checkbox.checked ? 'block' : 'none');
        }
    
        const kitchenWallCabinet = [
            {
                code: "CODE1",
                name: "High-Gloss Lacquer in White in Scandinavian Design",
                image: "../../photos/material/wall-cabinet/high-gloss-lacquer-in-white-in-scandinavian-design.png",
            },
            {
                code: "CODE2",
                name: "High-Gloss Lacquer in Grey in Scandinavian Design",
                image: "../../photos/material/wall-cabinet/high-gloss-lacquer-in-grey-in-scandinavian-design.png",
            },
            {
                code: "CODE3",
                name: "Lacquer in White Shaker in Transitional Design",
                image: "../../photos/material/wall-cabinet/lacquer-in-white-shaker-in-transitional-design.png",
            },
        ];
    
        document.addEventListener('DOMContentLoaded', function () {
            console.log("DOM fully loaded and parsed.");
            let kitchenWallCabinetsHTML = '';
            kitchenWallCabinet.forEach((item, index) => {
                console.log("Adding option item:", item);
                kitchenWallCabinetsHTML += `
                    <div class="option-item-box" onclick="updateStandardItem(${index})">
                        <div class="option-item-image">
                            <img class="imgItems" src="${item.image}"/>
                        </div>
                        <div class="option-item-code">${item.code}</div>
                    </div>
                `;
            });
            document.querySelector('.js-option-item-area').innerHTML = kitchenWallCabinetsHTML;
    
            document.querySelector('.standard-item-code input').addEventListener('keydown', function(event) {
                console.log("Keydown event on input with value:", event.target.value);
                if (event.key === 'Enter') {
                    console.log("Enter key pressed.");
                    const inputCode = event.target.value.toUpperCase();
                    console.log("Converted input to uppercase:", inputCode);
                    const matchingItem = kitchenWallCabinet.find(item => item.code.toUpperCase() === inputCode);
                    if (matchingItem) {
                        console.log("Matching item found:", matchingItem);
                        updateStandardItemByCode(matchingItem);
                    } else {
                        console.log("No matching item found for code:", inputCode);
                    }
                }
            });
        });
    
        function updateStandardItem(index) {
            const item = kitchenWallCabinet[index];
            console.log("Updating standard item to:", item);
            updateStandardItemByCode(item);
        }
    
        function updateStandardItemByCode(item) {
            console.log("Updating page elements with item data:", item);
            document.querySelector('.standard-item-code input').value = item.code;
            document.querySelector('.standard-item-name').textContent = item.name;
            document.querySelector('.standard-item-image img').src = item.image;
        }
    
    </script>
    
</body>

</html>
